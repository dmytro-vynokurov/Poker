@(player: views.Util.PlayerView)

<div class="player_hand">
    <ul>
        <li class="name">@player.name</li>
        <li class="card">@card_image(player.card1)</li>
        <li class="card">@card_image(player.card2)</li>
        <li class="action">@player.action</li>
        <li class="amount">@player.amount</li>
        <li class="blind">@player.blindShort</li>
    </ul>
</div>
